<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>snowUITest - snow.ua</title>

		<!-- Generic Test Includes -->
		<link rel="stylesheet" href="css/sTestHelper.css"/>
		<script type="text/javascript" src="../js-dependencies/jquery.js" ></script>
		<script type="text/javascript" src="js/sTestHelper.js" ></script>
		<script type="text/javascript">
		$(function(){
			showTestSources();
		});
		</script>
		<!-- /Generic Test Includes -->


		<script type="text/javascript" src="../src/js/snow.core.js" ></script>
    </head>
    <body>
        <h2>Has Functionality</h2>
		
		<p><strong>snow.ua.hasTouch()</strong> <span id="hasTouch"></span> </p>
		
		<p><strong>snow.ua.hasEvent("mouseover")</strong> <span id="hasMouseover"></span></p>
		
		<p><strong>snow.ua.hasTransition()</strong> <span id="hasTransition"></span></p>
		
		<p><strong>snow.ua.transitionPrefix()</strong> <span id="transitionPrefix"></span></p>
		
		<script type="text/javascript">
			$(function(){
				$("#hasTouch").html("" + snow.ua.hasTouch());
				
				$("#hasMouseover").html("" + snow.ua.hasEvent("mouseover"));
				
				$("#hasTransition").html("" + snow.ua.hasTransition());
				
				$("#transitionPrefix").html("" + snow.ua.transitionPrefix());
			});
		</script>
    </body>
</html>

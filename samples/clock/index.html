<!DOCTYPE html>
<html>
	<head>
	     <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/> 		
		<link rel="stylesheet" href="css/clock-main.css" />
        <title>HTML5 Sample: Clock.</title>
		<script type="text/javascript" src="../../js-dependencies/jquery.min.js"></script>
		<script type="text/javascript" src="../../js-dependencies/jquery.tmpl.js"></script>
		
		<script type="text/javascript" src="../../src/js/snow.core.js"></script>
		<script type="text/javascript" src="../../src/js/snow.event.js"></script>
		
	</head>
	<body>
		<div id="page">
			<button id="addClock">Add Clock</button>
			<div id="clocks">
			</div>
			<a class="source" target="source" href="https://github.com/jeremychone/snowUI/tree/master/samples/clock">Source</a>
	    </div>
	</div>
		
	
	
	<script type="text/javascript">
		
		$(function(){
			var clocks = [];
			$("#addClock").click(function(){
				var clock = snow.ui.display("clock");
				clocks.push(clock);
				
				setInterval(function(){
					var now = new Date();
					for (var i = 0; i < clocks.length; i++){
						clocks[i].redrawClock(now);		
					}
					
				},1000);
			})
		});
		
	</script>
	
	</body>
</html>
